
<div class="container border mt-5 p-3">
  <form #tel="ngForm" (ngSubmit)="logValue(tel)">

    <input type="tel" placeholder="Phone Number" class= "form-control" ngModel  name="tel"><br><br>
    <div class="text-center">
    <label for="">Add another Phone no.</label>
    <button type="button" (click)="addTel()" class="btn btn-info">Add</button>
</div>

<div *ngIf="hideInput">
  <section class="container  mt-5" *ngFor="let tel of teldata ; let i =index" >
    <input type="tel" placeholder="Enter another phone no." class="form-control" [(ngModel)]="tel.tel" name="tel_{{i}}">
   </section>
</div>


<br>
<div class="text-center">
  <button type="submit" class="btn btn-success">submit</button>

</div>
  </form>

</div>
