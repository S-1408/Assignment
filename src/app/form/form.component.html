


<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card ">
        <div class="card-header text-center">
            Form
        </div>
        <div class="card-body">


          <form #tel="ngForm" (ngSubmit)="logValue(tel)">

            <input type="number" placeholder="Enter Phone Number" class= "form-control" ngModel  name="tel"><br><br>
            <div class="text-center">
            <label for="">Add another Phone no.</label> &nbsp;
            <button type="button" (click)="addTel()" class="btn btn-info">Add</button>
        </div>

        <div *ngIf="hideInput">
          <section class="container  mt-5" *ngFor="let tel of teldata ; let i =index" >
            <input type="tel" placeholder="Enter another phone no." class="form-control" [(ngModel)]="tel.tel" name="tel_{{i}}">
           </section>
        </div>


        <br>

          </form>

        </div>
        <div class="card-footer">
          <div class="text-center">
            <button type="submit" class="btn btn-success">submit</button>

          </div>
        </div>
      </div>

    </div>
  </div>

</div>
